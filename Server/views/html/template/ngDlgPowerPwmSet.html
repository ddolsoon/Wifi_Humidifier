<md-dialog  aria-label="" style="width: 80%; max-width: 600px">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Set power</h3>
                <md-progress-circular ng-show="isShowLoading"  class="md-hue-2 md-accent"  md-diameter="20" md-mode="indeterminate"></md-progress-circular>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/ic_clear_white_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:100%;max-height:810px;" ng-enter="ok(AuthenticationKey)">

            <span>Power : </span>
            <div layout layout-align="center center">
                <md-slider flex="70" min="0" max="100" ng-model="power.power"  aria-label="power" style="border: none;margin-top: -10px"></md-slider>
                <div  layout layout-align="start center" style="border: none;font-size: 12pt;margin: -10px 16px 0 16px ">
                    {{power.power}}%
                </div>
            </div>
            <div style="height: 20px"></div>
            <span>Fan : </span>
            <div layout  layout-align="center center" >
                <md-slider flex="70" ng-model="power.fan" min="0" max="100"  aria-label="fan" style="border: none;margin-top: -10px"></md-slider>
                <div layout layout-align="start center" style="border: none;font-size: 12pt;margin: -10px 16px 0 16px">
                    {{power.fan}}%
                </div>
            </div>


            <div ng-show="failMessage" style="font-size: 9pt;color: maroon;margin: 0 0 0 2px">Server error.</div>

        </md-dialog-content>
        <div class="md-actions" layout="row" style="margin-top: -20px">
            <md-button ng-click="ok(power)" style="margin-right:10px;">
                Ok
            </md-button>
        </div>
    </form>
</md-dialog>
