<!DOCTYPE html>
<html ng-app='app'>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="#333333">
    <META http-equiv="Expires" content="-1">
    <META http-equiv="Pragma" content="no-cache">
    <META http-equiv="Cache-Control" content="No-Cache">

    <!--<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">-->

    <!--폰트 설정-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <!--For Angular-material-->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">

    <!--For Angularstrap-->
    <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/libs.min.css">-->

    <link rel="stylesheet" href="bower_components/c3/c3.css" />

    <!--For Angular-material-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">

    <!--For Angularstrap-->


    <link rel='stylesheet' href='css/app.css'>




</head>


<body ng-controller='MainCtrl'  layout="column" layout-align="start center">


    <div class="ob-main-container" layout="column" layout-align="start start">

        <div class="ToolBarSpace" layout layout-align="start center" >
            <md-icon  md-svg-icon="{{authLockIcon}}" ng-click="onClickAuthLockButton($event)" style="margin-right: 16px;border: none;outline: none;"></md-icon>
        </div>
        <div class="VerticalSpace"></div>


        <div class="op-width-full SubTitle" layout style="position: relative">
            <div  style="position: absolute;right: 0;bottom :0;font-size: 0.5em; z-index: 1;font-weight: 500; padding: 0 12pt 0.3em 0;">

            </div>
        </div>

        <div class="op-width-full" layout layout-wrap style="padding: 0 3px 0 3px;">
            <div flex="100" style="padding: 5px">

            <md-whiteframe class="md-whiteframe-z2 op-corner-s1 op-width-full" layout-wrap layout layout-align="start center" style="overflow: hidden;background-color: white">
                <span style="padding: 0 0 0 5px;font-weight: 200;font-size: 0.9em;color: #222222;">
                   Reference date :
                </span>
                <div layout style="margin: -45px 0 0 8px;height : 80px;font-size: 0.8em">
                    <md-select ng-model="chart.select.year" ng-change="onChangeDateSelect()">
                        <label>Year</label>
                        <md-option ng-repeat="year in chart.select.years" value="{{year}}">{{year}}</md-option>
                    </md-select>
                    <md-select ng-model="chart.select.month" ng-change="onChangeDateSelect()">
                        <label>Month</label>
                        <md-option ng-repeat="month in chart.select.months" value="{{month}}">{{month}}</md-option>
                    </md-select>
                    <md-select ng-model="chart.select.date" ng-change="onChangeDateSelect()">
                        <label>Date</label>
                        <md-option ng-repeat="date in chart.select.dates" value="{{date}}">{{date}}</md-option>
                    </md-select>
                    <md-select ng-model="chart.select.hours" ng-change="onChangeDateSelect()">
                        <label>Hour</label>
                        <md-option ng-repeat="hours in chart.select.hourses" value="{{hours}}">{{hours}}</md-option>
                    </md-select>
                </div>
                <md-radio-group layout ng-model="chart.reference" ng-change="onChangeDateSelect()" style="margin: 0 0 0 0; font-weight: 300;font-size: 0.9em;color: #222222;">
                    <md-radio-button value="y" class="md-primary" >Year</md-radio-button>
                    <md-radio-button value="m" class="md-primary" style="margin-left: -8px">Month</md-radio-button>
                    <md-radio-button value="d" class="md-primary" style="margin-left: -8px">Day</md-radio-button>
                    <md-radio-button value="h" class="md-primary" style="margin-left: -8px">Hours</md-radio-button>
                </md-radio-group>

                <div class="op-width-full" style="overflow-y : hidden; overflow-x: auto;-webkit-overflow-scrolling: touch;overflow-scrolling: touch">
                <angular-chart options="chart.options" style="min-width: 480px;width: 100%;height: 90%"></angular-chart>
                </div>

            </md-whiteframe>
            </div>
            <ng-status-box class="ob-status" flex="{{flexStatusBox}}" title="Temperature" value="tempValue" color-index="tempColorIndex"  unit="°C" ></ng-status-box>
            <ng-status-box class="ob-status" flex="{{flexStatusBox}}" title="Humidity" value="humidityValue" unit="%" color-index="humidityColorIndex" ></ng-status-box>
            <ng-status-box class="ob-status" flex="{{flexStatusBox}}" title="Discomfort index" value="diValue" color-index="diColorIndex"  ></ng-status-box>
            <ng-status-box class="ob-status" flex="{{flexStatusBox}}" title="Operation status" value="opValue" color-index="opColorIndex"   ></ng-status-box>
            <ng-status-box class="ob-status" flex="{{flexStatusBox}}" title="Humidity settings" value="humiditySettingValue"  unit="%" color-index="ctrlHumidityColorIndex" >
                <md-icon class="CtrlSetIcon" flex="{{flexStatusBox}}" md-svg-icon="img/ic_settings_white_24px.svg" ng-click="onClickHumiditySetting($event)" ng-show="isShowCtrlButton"></md-icon>
            </ng-status-box>
            <ng-status-box class="ob-status" flex="{{flexStatusBox}}" title="Discomfort index limit" value="DISettingValue"  color-index="ctrlDIColorIndex" unit="" >
                <md-icon class="CtrlSetIcon" md-svg-icon="img/ic_settings_white_24px.svg" ng-click="onClickDiscomfortIndexThresholdSetting($event)"ng-show="isShowCtrlButton"  ></md-icon>
            </ng-status-box>
            <ng-status-box class="ob-status" flex="{{flexStatusBox}}" title="Power" value="powerValue" unit="%" color-index="ctrlPowerColorIndex" >
                <md-icon class="CtrlSetIcon" md-svg-icon="img/ic_settings_white_24px.svg" ng-click="onClickPowerPwmSetting($event)" ng-show="isShowCtrlButton"></md-icon>
            </ng-status-box>
            <ng-status-box class="ob-status" flex="{{flexStatusBox}}" title="Fan" value="fanValue" unit="%" color-index="ctrlFanColorIndex" >
                <md-icon class="CtrlSetIcon" md-svg-icon="img/ic_settings_white_24px.svg" ng-click="onClickPowerPwmSetting($event)" ng-show="isShowCtrlButton"></md-icon>
            </ng-status-box>
            <ng-status-box class="ob-status" flex="33" ng-show="isShowConnectionStatusBox" title="Connection status" value="ctValue" color-index="ctColorIndex"   ></ng-status-box>
        </div>

        Connect status : <span ng-style="styleConnectionStatusFontColor"> {{ctValue}} </span>





    </div>

    <ng-loading ng-show-loading=" "></ng-loading>

</body>




<!--Commons-->
<script src="/bower_components/lodash/lodash.min.js" type="text/javascript"></script>
<script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="/bower_components/rxjs/dist/rx.all.js" type="text/javascript"></script>

<!--For AngularJS-->
<script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="/bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
<script src="/bower_components/angular-cookies/angular-cookies.js" type="text/javascript"></script>
<script src="/bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>

<!--For Angular-material-->
<script src="/bower_components/angular-material/angular-material.js"></script>

<!--Angular chart-->
<script src="/bower_components/d3/d3.js" type="text/javascript"></script>
<script src="/bower_components/c3/c3.js" type="text/javascript"></script>
<script src="/bower_components/angular-chart/angular-chart.js" type="text/javascript"></script>

<!-- Crypto-js -->
<script src="/bower_components/crypto-js/crypto-js.js" type="text/javascript"></script>



<script src='/js/app.js' type="text/javascript"></script>




</html>
